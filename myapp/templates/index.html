{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
   <script>
        let n = 5;
        let string = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < i; j++) {
                string += "*"; 
            }
            string += "<br>";
        }
        document.write(string);




        function fun(){
            document.getElementById("heading").style.color="blue"
            // alert('click Ok');
            var x=prompt('Enter a number',)
            if(x%2==0){
                alert(x+' is divisible by 2');
            }
            else{
                alert(x+' is not divisible by 2');
            }
            var student ={fname:"Donald", lname:"David", age:18};
            for (prop in student){
                console.log(prop + ' is ' + student [prop]);
            }
        } 

        function val(){
            username = document.getElementById("uname").value
            password = document.getElementById("pword").value
            if(username==""){
                console.log("Please enter your username: ")
                document.getElementById("error").innerHTML="Invalid username"           
            }
            else{
                document.getElementById("error").innerHTML=""
            }
            if(password==""){
                console.log("Please enter your password: ")
                document.getElementById("errorP").innerHTML="Invalid password"
            }
            else{
                document.getElementById("errorP").innerHTML=""
            }
        }

        $(document).ready(function(){
            $('p').css('background-color',"cyan")
        });

        $(document).ready(function(){
            $('#btn').click(function(){
                console.log("Hi how are you?")
            });
        });


    </script>
  
</head>
<body>
    <p>Hi</p>
 
    
 
    <div class="container-fluid"> 
        <div class="row " style="margin-top: 20px;">
            <div class="col-lg-3">
            
            </div>
            <div class="col-lg-6 col-sm-12">
               <form action="" style="text-align:center">
                <h1 class="heading" id="heading" >LOGIN FORM</h1><br>
                <p id="error"></p>
                USERNAME:<input id="uname" type="text" ><br>
                <p id="errorP"></p>
                PASSWORD:<input id="pword" type="text"><br><br>
                <button type="button"  onclick="val()" class="btn btn-primary" >Login</button>
                <button type="button" onclick="fun()"  class="btn btn-primary" >Submit</button>
                <button type="button"  id="btn" class="btn btn-primary" >Click</button>
               </form>
            </div>
            <div class="col-lg-3">
            </div>
            
        </div>
    </div>

</body>
</html>
